<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payooo</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>

  </style>
</head>

<body class="bg-slate-800">

  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header class="">
      <nav class="flex justify-center items-center mt-28">
        <div class="mt-10 relative flex justify-center items-center w-9/12">
          <img class="w-56 absolute -top-6" src="./assets/bg.png" alt="">
          <img class="w-16" src="./assets/Group.png" alt="">
        </div>
      </nav>
    </header>

    <!-- login from -->
    <div class="">
      <div class="hero-content flex-col lg:flex-row-reverse">

        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Account number</span>
              </label>
              <input id="Account-Number" value="01234567890" type="number" placeholder="type your number" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">PIN</span>
              </label>
              <input id="PIN" value="1234" type="text" placeholder="type your PIN" class="input input-bordered" required />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="login-btn" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>

<script src="./js/login.js"></script>
</body>

</html>
